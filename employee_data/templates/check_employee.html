<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Check Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">QR Attendance System</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
</nav>

<div class="container mt-4">
    <h2>Check Employee</h2>
    
    <div>
        <video id="qr-scanner" width="100%" height="auto"></video>
        <p id="qr-result">QR Code data will appear here after scanning.</p>
    </div>
    w

    <script>
        // Function to handle QR code scanning and API call
        function scanQRCode() {
            const video = document.getElementById('qr-scanner');
            const qrResult = document.getElementById('qr-result');

            function onScanSuccess(qrCodeData) {
                qrResult.innerHTML = `Scanned QR Code: ${qrCodeData}`;

                // Call Flask API to check employee
                fetch(`/check_employee?qr_code_data=${qrCodeData}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.is_employee) {
                            alert("The QR code corresponds to an employee in the database.");
                        } else {
                            alert("The QR code does not match any employee in the database.");
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            // Initialize QR code scanner
            const qrScanner = new QRCodeScanner(video, onScanSuccess);
            qrScanner.start();
        }

        // Call the function when the page is loaded
        window.onload = scanQRCode;
    </script>

    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/webqr.js"></script>
    
</div>

</body>
</html>
