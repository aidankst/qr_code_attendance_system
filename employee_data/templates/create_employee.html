<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">QR Attendance System</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
</nav>

<div class="container mt-4">
    <h2>Create Employee</h2>

    <!-- Add your form for creating employees here -->
    <form method="GET" action="/create_employee">
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="position">Employee Position:</label>
            <input type="text" class="form-control" id="position" name="position" required>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Create Employee</button>
    </form>
</div>

</body>
</html>
